<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/16e01ecf15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-1">
          <div class="left-1">
            <i class="fa-solid fa-magnifying-glass"></i
            ><input type="text" placeholder="search" />
          </div>
          <div class="right-1">
            <i class="fa-solid fa-bell"></i>
            <img src="" alt="image" />
            Morgan Oakley
          </div>
        </div>
        <div class="header-2">
          <div class="left-2">
            <img src="" alt="image2" />Hi there, Morgan Oakley(@morgan)
            <!-- <h1>Hi there, Morgan Oakley(@morgan)</h1> -->
          </div>
          <div class="btn">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div><i class="fa-brands fa-windows"></i> Dashboard</div>
        <div class="group-1">
          <ul>
            <i class="fa-solid fa-house"></i>
            <li>Home</li>
            <i class="fa-solid fa-address-card"></i>
            <li>Profile</li>
            <i class="fa-solid fa-message"></i>
            <li>Messages</li>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <li>History</li>
            <i class="fa-solid fa-bars-progress"></i>
            <li>Tasks</li>
            <i class="fa fa-users" aria-hidden="true"></i>
            <li>Communities</li>
          </ul>
          <div class="group-2">
            <ul>
              <i class="fa-solid fa-gear"></i>
              <li>Settings</li>
              <i class="fa-solid fa-circle-question"></i>
              <li>Support</li>
              <i class="fa fa-shield" aria-hidden="true"></i>
              <li>Privacy</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main Content -->

      <div class="projects">
        Your Projects
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="annoucements">
        Announcements
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="trending">
        Trending
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
